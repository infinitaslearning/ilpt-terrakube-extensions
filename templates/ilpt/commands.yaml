commands:
  - runtime: "GROOVY"
    priority: 100
    before: true
    script: |
          import Opa

          new Opa().loadTool(
            "$workingDirectory",
            "$bashToolsDirectory",
            "0.44.0")
          "Opa Download Completed..."
  - runtime: "BASH"
    priority: 200
    after: true
        script: |
          cd $workingDirectory;
          terraform show -json terraformLibrary.tfPlan > tfplan.json;
          echo "Checkint Open Policy Agent Policy";
          opaCheck=$(opa exec --decision terraform/analysis/notallowedlocationsmsg --bundle .terrakube/toolsRepository/policy/ tfplan.json | jq '.result[0].result');

          if [ "$opaCheck" == "true" ]; then
            echo "Policy is valid"
            exit 0
          else
            echo "Policy is invalid"
            exit 1
          fi