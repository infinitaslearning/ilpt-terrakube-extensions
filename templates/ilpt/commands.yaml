commands:
  - runtime: "GROOVY"
    priority: 100
    before: true
    script: |
      import TerraTag
      new TerraTag().loadTool(
        "$workingDirectory",
        "$bashToolsDirectory",
        "0.7.3")
      "Terratag download completed"
  - runtime: "BASH"
    priority: 200
    before: true
    script: |
      cd $workingDirectory
      pier
      terratag -tags="{\"environment_id\": \"development\"}"